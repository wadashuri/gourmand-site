<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>段落と改行</title>
</head>
<body>
    <h1>リスト</h1>
    <h2>順序なしリスト（箇条書き）</h2>
    <ul>
        <li>項目１</li>
        <li>項目２</li>
        <li>項目３</li>
    </ul>
    <h2>順序ありリスト</h2>
    <ol>
        <li>１番目</li>
        <li>２番目</li>
        <li>３番目</li>
    </ol>
</body>
</html>
