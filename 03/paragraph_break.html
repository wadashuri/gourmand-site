<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv= "X-UA-Compatible" contact="ie=edge">
    <title>段落と改行</title>
</head>
<body>
    <p>p要素は段落を作ります。</p>
    <p>段落と段落の間には一文字分の余白が確保されます。</p>
    <p>段落の中で適宜改行を入れたい場合には、<br>
        br要素を使います。
    </p>
    <p>段落代わりに余白を利用してはいけません。</p>
</body>
</html>
